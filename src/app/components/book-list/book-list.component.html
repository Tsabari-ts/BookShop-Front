<div class="container">
    <table *ngIf="books">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books.book">
                <td>{{ book.title.value }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.category }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.price }}</td>
            </tr>
        </tbody>
    </table>

    <div *ngIf="!books" class="message">
        There are no books in the store.
    </div>
</div>
